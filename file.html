<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML5 File APIS</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
<style media="screen">
  .list-group {
    border: 2px dashed #ccc;
    min-height: 100px;
    padding: 10px;
  }
  .list-group p {
    color: #ccc;
    line-height: 100px;
    font-size: 30px;
    text-align: center;
  }
  img {
    /*图片大小默认不受限制
    加上max-width100%让它不超出父元素的宽度
    在高度上会自适应*/
    max-width: 100%;
  }
  #eventstatus {
    margin-top: 10px;
  }
</style>
</head>
<body>
  <header id="header" className="page-header">
    <!-- bootstrap 核心类
    给一个宽度，左右留白
    最外层就给个bootstrap 来定页面布局大小
    940+15*2  小尺寸笔记本
    1140+15*2  大尺寸 -->
     <div class="container">
       <h1>文件列表</h1>
       <h5>filelist</h5>
     </div>
  </header>
  <div class="container">
    <div class="row">
      <ul class="list-group clearfix">

      </ul>
    </div>
    <form name="upload">
      <!-- 使用交给这个按钮，点击就相当于文件上传控件被点击pc移动端，点了一个按钮，但其实，他是二传手 -->
      <a href="javascript:;" id="selectbtn" class="btn btn-primary">上传文件</a>
      <!-- 因为很丑，所以把它隐藏 用户体验细节 -->
      <input type="file" id="fileInput" style="display:none;" name="fileselect" multiple>
    </form>
    <div id="eventstatus"></div>
  </div>
  <!-- js阻塞页面加载，最好放在底部
  html从上向下加载，下载到script就会停下来
  下载完成，并执行一下。
  花时间，屏幕会白一下，越多打开越慢 -->
  <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>

  <script>
    // const selectBtn = document.getElementById('#selectbtn');
    // console.log(selectBtn);
    // jquery $(选择器)基本相当于 querySelector
    // console.log($('#selectbtn'));
    // 选择器很万能 querySelector
    // 链式调用 代码编写更加优雅
    $('#selectbtn').click(function() {
      // alert('btn');
      // js触发trigger事件
      $('#fileInput').click();
    });
    // file change 事件在上传确定文件后触发
    $('#fileInput').change(function(event){
      // console.log('上传了文件');
      // console.log(event);
      displayFileInfo(event);
    })
    function displayFileInfo(event) {
      // html5 文件api
      // FileList对象->File对象->零时的在客户端显示出它的信息大小，上传进度->服务端上传
      console.log(event);
      var files = event.target.files;
      console.log(files);
      // for(var i = 0;i < file.length;i++) {
      //   let file = flies[i];
        // es6文件循环新API 不需要i
        for(file of files) {
          // 字符串模版
          // 多行 天生对html结构友好
          // $('.list-group').html(`
          // <li class="file-info">
          //     <p>文件名字：${file.name}</p>
          //     <p>文件大小：${file.size}</p>
          //     <p>文件类型：${file.type}</p>
          // </li>
          //   `);
          //   dom编程 通过js创建html标签
          //   dom编程api createElement（标签）
          //   父元素.appendChild(子元素)
          // var li = document.createElement('li'),
          // img = document.createElement('img'),
          // thumbnailContainer = document.createElement('div'),
          // 构建了一个blob的零时地址，将具体页面显示
          // 原因：图片没找到服务器，无地址可用
          // 用户看不着，着急，html5提供了一个临时的预览地址
          // 点击上传，即可见图片 ，并可清楚了解文件上传的过程，比两眼一抹黑体验好很多
          let url = window.URL.createObjectURL(file);
          let fileSize = parseFloat(file.size/1024).toFixed(2);
          // // blob:协议是什么？ h5零时图片预览协议，关闭浏览器就会失效
          // // 硬盘地址和web地址不一样，无法使用
          // console.log(url);
          // img.src = url;
          // thumbnailContainer.appendChild(img);
          // li.appendChild(thumbnailContainer);
          // $('.list-group').append(li);
           const liStr = `
             <li class="list-group-item">
               <div>
                 <img class="thumbnail" src="${url}" />
                 <div class="file-infos">
                   <h3 class="title">${file.name}</h3>
                   <p>${fileSize}M</p>
                   <p>${file.type}</p>
                 </div>
               </div>
             </li>
           `;
          //  重设html，以前的就没有了
          //  append 而不是重设 参数是一个html节点，而不是html字符串
          //  jquery $()第二个作用，将html字符串变成文件节点
           $('.list-group').append(liStr);
        }
      }
    //}
  </script>
</body>
</html>
