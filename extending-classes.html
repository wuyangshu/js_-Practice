<script type="text/javascript">
// 面向对象
// 封装 属性和方法的集合 主要是隐藏实现的细节
// this.attr 公开的属性 public 外界可访问的数据
// this.func() public方法 给外界调用的接口
// 继承 extends
// constructor()
// super()必需的
// super.eat() override
// 当我们在用面向对象时，都是平等的
// 多态 多个类 但是有同样的接口 可以忽略类别，互换使用
// 接口 类必须要实现的方法interface implement
// 设计模式 基于接口的 不是为了代码的具体实现 而是在面向对象大型项目中
// 积累下来的解决特定问题的套路
  var googldMap = {
    show: function() {
      console.log('开始渲染谷歌地图');
    }
  }
  var baiduMap = {
    show: function() {
      console.log('开始渲染百度地图');
    }
  }
  // function renderMap(type) {
  //   if(type === 'google') {
  //     googleMap.show();
  //   }else if(type === 'baidu') {
  //     baiduMap.show();
  //   }
  // }
    function renderMap(map) {
      if('show' in map && map.show instanceof Function) {
        map.show();
      }
    }
  renderMap('google');
//
//
//
// 基类
  class Animal {
    //构造器
      constructor (name) {
        this.name = name;
        this.thirst = 100;
        this.belly = [];
      }
      drink() {
        this.thirst -= 10;
        return this.thirst;
      }
      eat(food) {
        this.belly.push(food);
        // console.log(this.belly);
      }
      bait() {
        console.log(this.name + '咬一下');
      }
  }
  // 子类独特的特性
  class Dog extends Animal{
     constructor(name, breed) {
      //  super将代表父类
      //  super() 父类的构造函数执行
      //  es6 class只是一个语法糖，其实他是es5的function+prototype的polyfill
       super(name);
       this.breed = breed;
     }
     eat(food) {
       if(food === '骨头') {
         super.eat(food);
       }else{
         console.log('我要骨头');
       }
       super.eat(food);
     }
     bark() {
       console.log('Bark bark I\'m a dog');
     }
  }
  class Cat extends Animal {
    constructor(name) {
      super(name)
    }
    bait(){
      super.bait();
      console.log('给个小猫铃铛');
    }
  }
  const rhino = new Animal('Rhiney');
  const snickers = new Dog('snickers','KingCharles');
  const scat = new Cat('sewcat')
  console.log(snickers.drink());
  console.log(snickers.eat('骨头'));
  snickers.bark();
  function bait(animal) {
    animal.bait();
  }
  bait(snickers);
  bait(scat);
</script>
</body>
</html>
